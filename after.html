<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        .prediction {
            font-size: 24px;
            color: #004d40;
            margin: 20px 0;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #ffffff;
            background-color: #00796b;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction:</h1>

        {% if data == 0 %}
        <div class="prediction">Iris-setosa</div>
        <img src='static/setosa.jpg' alt="Iris-setosa">
        {% else %}
        <div class="prediction">Iris-versicolor</div>
        <img src='static/verci.jpg' alt="Iris-versicolor">
        {% endif %}

        <a href='/'>Go Back to Home Page</a>
    </div>
</body>
</html>
