<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Detection</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 14x0vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #4b0082;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #4b0082;
        }
        input[type="submit"] {
            background-color: #4b0082;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #3a006a;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Detection</h1><br>

        <form method="POST" action="{{url_for('home')}}">
            <b>
                1st value: <input type="text" name="a" placeholder="Enter 1"><br><br>
                2nd value: <input type="text" name="b" placeholder="Enter 2"><br><br>
                3rd value: <input type="text" name="c" placeholder="Enter 3"><br><br>
                4th value: <input type="text" name="d" placeholder="Enter 4"><br><br><br>
            </b>
            <input type="submit" value="Predict!">
        </form>

        <img src="static/flower1.jpg" alt="flower">
        <footer>
            <p>&copy; 2024 Iris Flower Detection App. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
